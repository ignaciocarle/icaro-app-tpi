<header class="header py-4">
  <div
    class="header-container container d-flex flex-column flex-md-row justify-content-between align-items-center"
  >
    <h1 class="banner col-3">Banner</h1>

    <nav
      class="nav-bar col-6 d-flex flex-column flex-sm-row justify-content-center"
    >
      <a routerLink="/home" class="py-2 px-2">Home</a>
      <a routerLink="/login" class="py-2 px-2">Login</a>
      <a routerLink="/register" class="py-2 px-2">Register</a>
      <!-- TEST BUTTON -->
      <div class="mx-2">
        <button class="btn btn-primary" (click)="getUsers()">TestUsers</button>
      </div>
    </nav>

    <div class="account col-3">
      <div class="not-logged d-flex justify-content-end align-items-center">
        <button
          routerLink="/login"
          class="btn btn-primary"
          *ngIf="!getCurrentUser()"
        >
          Login
        </button>
      </div>

      <div
        class="logged d-flex justify-content-end align-items-center"
        *ngIf="getCurrentUser()"
      >
        <span class="px-2">Welcome, {{ getCurrentUser() }} </span>
        <button class="btn btn-primary" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
