<header class="header mb-4 py-4">
  <div
    class="header-container container d-flex flex-column flex-md-row justify-content-between align-items-center"
  >
    <div class="banner col-3">
      <a routerLink="/home"><h1 class="text-decoration-none">Banner</h1></a>
    </div>

    <nav
      class="nav-bar col-6 d-flex flex-column flex-sm-row justify-content-center align-items-center"
    >
      <a routerLink="/messages" class="py-2 px-2">Messages</a>
      <a routerLink="/messages/inbox" class="py-2 px-2">Inbox</a>
      <a routerLink="/messages/sent" class="py-2 px-2">Sent</a>
      <a routerLink="/login" class="py-2 px-2">Login</a>
      <a routerLink="/register" class="py-2 px-2">Register</a>
      <!-- TEST BUTTON -->
      <div class="mx-2">
        <button class="btn btn-primary" (click)="getUsers()">TestUsers</button>
      </div>
      <!-- TEST BUTTON -->
    </nav>

    <div class="account col-3">
      <div
        class="not-logged d-flex flex-column flex-sm-row justify-content-end align-items-center"
      >
        <button
          routerLink="/login"
          class="btn btn-primary"
          *ngIf="!this.usersService.currentUser"
        >
          Login
        </button>
      </div>

      <div
        class="logged d-flex flex-column flex-sm-row justify-content-end align-items-center"
        *ngIf="this.usersService.currentUser"
      >
        <span class="px-2"
          >Welcome, <b>{{ this.usersService.currentUser }} </b></span
        >
        <button class="btn btn-primary" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</header>
