<header class="header py-4">
  <div
    class="header-container container d-flex flex-column flex-md-row justify-content-between align-items-center"
  >
    <h1>Banner</h1>

    <nav class="col d-flex flex-column flex-sm-row justify-content-end">
      <a routerLink="/home" class="py-2 px-3">Home</a>
    </nav>

    <div class="mx-3">
      <button
        routerLink="/login"
        class="login-btn btn btn-primary"
        *ngIf="!usersService.getCurrentUser()"
      >
        Login
      </button>
    </div>
    <div class="mx-3" *ngIf="usersService.getCurrentUser()">
      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </div>
  </div>
</header>
