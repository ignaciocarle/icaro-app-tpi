<div class="container">
  <div class="p-4 d-flex flex-column align-items-center">
    <form class="" action="post">
      <div class="mb-3">
        <label for="username" class="form-label"> Username </label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"> Password </label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" class="mb-3 btn btn-primary" (click)="login()">
        Login
      </button>
    </form>
    <div>
      <span>Don't have an account? </span>
      <a routerLink="/register">Sign up</a>
    </div>
    <button class="mb-3 btn btn-primary" (click)="testGetUsers()">
      TestUsers</button
    ><button class="mb-3 btn btn-primary" (click)="logout()">Logout</button>
  </div>
</div>
