<div class="container">
  <div class="p-4 d-flex flex-column align-items-center">
    <form class="" action="post">
      <div class="mb-3">
        <label for="username" class="form-label"> Username </label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Username"
          required
        />
      </div>

      <div class="mb-3">
        <label for="firstName" class=""> First Name </label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="firstName"
          name="firstName"
          placeholder="First Name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="lastName" class=""> Last Name </label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="lastName"
          name="lastName"
          placeholder="Last Name"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class=""> Password </label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <div class="mb-3">
        <label for="country" class=""> Country </label>
        <input
          type="text"
          class="form-control"
          id="country"
          [(ngModel)]="country"
          name="country"
          placeholder="Country"
          required
        />
      </div>

      <div class="mb-3">
        <label for="city" class=""> City </label>
        <input
          type="text"
          class="form-control"
          id="city"
          [(ngModel)]="city"
          name="city"
          placeholder="City"
          required
        />
      </div>

      <button
        type="submit"
        class="mb-3 btn btn-primary"
        (click)="registerUser()"
      >
        Register
      </button>
    </form>
    <div class>
      <a routerLink="/login">Return to Login</a>
    </div>
  </div>
</div>
